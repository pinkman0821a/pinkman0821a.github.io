  <main class="contact-section container">
    <h2>Contáctame</h2>
    <p class="contact-intro">¿Tienes una propuesta, duda o simplemente quieres saludar? Rellena el formulario y te responderé lo antes posible.</p>

    <form id="contactForm" class="contact-form" action="#" method="post">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="user_name" placeholder="Tu nombre completo" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="user_email" placeholder="tu@correo.com" required />

      <label for="message">Mensaje</label>
      <textarea id="message" name="message" rows="6" placeholder="Escribe tu mensaje aquí..." required></textarea>

      <button type="submit" class="btn">Enviar mensaje</button>
    </form>

    <p id="formMessage"></p>
  </main>
