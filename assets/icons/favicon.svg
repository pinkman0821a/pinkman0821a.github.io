<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="JG software logo">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8e44ad"/>
      <stop offset="100%" stop-color="#6a4bcf"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#553c8b" flood-opacity="0.5"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#6a4bcf" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- <rect width="64" height="64" fill="#fff" rx="8" ry="8" /> -->

  <!-- Letras JG estilo brush script, con gradiente y sombra -->
  <text x="50%" y="30%" font-family="'Segoe Script', cursive" font-weight="700" font-size="28" fill="url(#grad)" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">JG</text>

  <!-- Línea curva única -->
  <path d="M15 38 Q32 30 49 38" stroke="url(#grad)" stroke-width="3" fill="none" />

  <!-- Texto software más cursiva y con sombra suave para más flow, subido un poco -->
  <text x="52%" y="49" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-style="italic" font-weight="600" font-size="10" fill="#6a4bcf" text-anchor="middle" letter-spacing="2" dominant-baseline="middle" filter="url(#softShadow)">software</text>
</svg>
